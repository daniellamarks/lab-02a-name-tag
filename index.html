<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Name-tag</title>
</head>
<body>
    <header>
    <h1>Name Tag Website</h1>
    </header>

    <main>
        <div class="name-tag" id="name-tag-color">
            <span class="hello">
                Hello
            </span>
            <span class="name-is">
                my name is 
            </span>
            <div class="sig-wrap">
                <span id="sig">
                Daniella Marks
                </span>
                <span id="pronoun">
                she/her
                </span>
            </div>
        </div>
    </main>

    <nav>
        <h2>Customize your nametag</h2>
        <div class="change-name-wrapper">
            <input id="input-name" placeholder="your name here">
            <input id="input-prounoun" placeholder="your pronoun here">
            <button id="change-button">Change</button>
            <div>You have changed your name <span id="display-count">0</span> times.</div>
        </div>
        <div class="colors-wrapper">
            <button class="color" id="salmon"></button>
            <button class="color" id="lightgreen"></button>
            <button class="color" id="yellow"></button>
        </div>
        <div class="choose-font">
            Choose a font:
            <select id="input-font" class="input" onchange="changeFontStyle(this);">
                <!-- I'm using this and onchange but I don't actually understand them!-->

                <option value="Times New Roman" selected="selected">Times New Roman</option>
                <option value="Arial">Arial</option>
                <option value="fantasy">Fantasy</option>
                <option value="Verdana">Verdana</option>
                <option value="Gill Sans">Gill Sans</option>

            </select>
        </div>
    </nav>
    
    <footer>
        <p>&copy; 2021 daniella marks</p>
    </footer>

<script src="app.js"></script>
</body>
</html>
